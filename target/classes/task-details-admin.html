<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails de la Tâche</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Détails de la Tâche</h1>
        
        <div class="card">
            <div class="card-header">
                <h3 th:text="'Tâche: ' + ${task.name}"></h3>
            </div>
            <div class="card-body">
                <h5>Description:</h5>
                <p th:text="${task.description}"></p>

                <h5>Entrées de Texte associées:</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Numéro de Ligne</th>
                            <th scope="col">Contenu</th>
                            <th scope="col">Utilisateur Assigné</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Boucle à travers toutes les entrées de texte associées à la tâche -->
                        <tr th:each="entry : ${textEntries}">
                            <td th:text="${entry.numLigne}"></td>
                            <td th:text="${line + entry.id}"></td>
                            <td th:text="${assignedUser + entry.id}"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="mt-4">
                    <a th:href="@{/admin/tasks}" class="btn btn-secondary">Retour à la liste des tâches</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
