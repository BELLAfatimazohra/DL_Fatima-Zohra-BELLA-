<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plateforme d'Annotations</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/565/565547.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #fefefe);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 70px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: none;
            width: 100%;
        }

        .card-header {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
        }

        input.form-control {
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }

        input.form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            border-color: #0d6efd;
        }

        .btn-primary {
            width: 100%;
            font-weight: 600;
            padding: 0.6rem;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .navbar {
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
        }

        .alert {
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .text-center span {
            font-size: 0.95rem;
        }

        a {
            color: #0d6efd;
            transition: color 0.2s;
        }

        a:hover {
            color: #084298;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Bienvenue sur la plateforme d'annotations</a>
    </div>
</nav>

<div class="container">
    <div class="col-md-6 col-lg-5">
        <div th:if="${param.error}">
            <div class="alert alert-danger text-center">Email ou mot de passe invalide.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success text-center">Vous vous êtes déconnecté avec succès.</div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Connexion</h3>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/login}" class="form-horizontal">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email *</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre email" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe *</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required />
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>

                    <div class="text-center">
                        <span>Pas encore inscrit ? <a th:href="@{/register}">Créer un compte</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
