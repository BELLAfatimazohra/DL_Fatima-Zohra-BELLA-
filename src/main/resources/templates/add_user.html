<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Ajouter un utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1;
        }
        .card {
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            font-size: 1.5rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        form {
            padding: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 20px;
        }
        /* Navbar fixes */
        .navbar-text {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Gestion des utilisateurs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <span class="navbar-text mr-3" th:text="'Connecté en tant que : ' + ${adminName}">Connecté en tant que : Admin</span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/admin/home" class="btn btn-outline-light mx-2">Accueil</a>
            </li>
            <li class="nav-item">
                <a href="/admin/tasks" class="btn btn-outline-light mx-2">Dataset</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="btn btn-danger mx-2">Se déconnecter</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header" th:text="${title}">Ajouter un utilisateur</div>
        <form th:action="@{/admin/add-users}" th:object="${user}" method="post" novalidate>
            <div class="form-group">
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Entrer le prénom" required>
            </div>

            <div class="form-group">
                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Entrer le nom" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Entrer l'email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Entrer le mot de passe" required>
            </div>

            <div class="form-group">
                <label for="role">Rôle :</label>
                <select id="role" th:field="*{role}" class="form-control" required>
                    <option value="">-- Sélectionner un rôle --</option>
                    <option value="ROLE_USER">Annotateur</option>
                    <option value="ROLE_ADMIN">Administrateur</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Ajouter l'utilisateur</button>
                <a href="/admin/manage-users" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>

<!-- Footer simple -->
<footer class="text-center py-3 mt-auto bg-light">
    <small>© 2025 Gestion des utilisateurs</small>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
